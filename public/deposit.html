<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HOENGAGER RTX - Payment</title>
<style>
:root {
    --primary-teal: #00d1c1;
    --bg-light: #e0f7f3;
    --order-green: #4caf50;
}

body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background-color: var(--bg-light);
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
}

.payment-container {
    width: 100%;
    max-width: 400px;
    background-color: var(--order-green);
    border-radius: 15px;
    padding: 15px;
    color: white;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.order-no { font-weight: bold; font-size: 0.8rem; margin-bottom: 10px; }

.white-box {
    background: white;
    border-radius: 10px;
    padding: 12px;
    margin: 10px 0;
    color: #333;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.label-top { font-size: 0.8rem; color: #555; text-align: left; width: 100%; }

.timer-box {
    border: 1px dashed white;
    padding: 5px 20px;
    display: inline-block;
    font-size: 1.5rem;
    margin: 10px 0;
}

.input-style {
    width: 100%;
    padding: 12px;
    border: 1px solid #f0f0f0;
    border-radius: 12px;
    font-size: 1rem;
    box-sizing: border-box;
    outline: none;
}
</style>
</head>
<body>

<div class="payment-container">
    <div class="order-no">ORDER NO: W115S17722667810162191</div>
    
    <!-- Constant E-Wallet -->
    <div class="label-top" style="color:white;">E-Wallet Number</div>
    <div class="white-box">
        <span style="font-weight:bold; font-size:1.2rem;">0789016069</span>
    </div>

    <!-- Amount from previous deposit -->
    <div class="label-top" style="color:white;">Amount to Pay</div>
    <div class="white-box">
        <div style="display:flex; align-items:center; gap:10px;">
            <div style="background:red; color:white; border-radius:50%; width:40px; height:40px; display:flex; align-items:center; justify-content:center; font-weight:bold; font-size:0.7rem;">KES</div>
            <span id="amountToPay" style="font-size:1.4rem; font-weight:bold;">0.00</span>
        </div>
    </div>

    <!-- Countdown Timer -->
    <div class="timer-box" id="paymentTimer">14:59</div>

    <!-- Editable Recipient Number -->
    <div class="label-top" style="color:white;">Recipient Number</div>
    <div class="white-box">
        <input type="text" id="recipientNumber" class="input-style" value="">
    </div>

    <p style="font-size:0.85rem;">The payment will be automatically credited to your account after successful payment</p>
</div>

<script>
// Set amount from previous deposit (localStorage)
const savedAmount = localStorage.getItem('depositAmount') || '0.00';
document.getElementById('amountToPay').innerText = savedAmount;

// Countdown timer with redirect
let timeLeft = 14 * 60 + 59;
const timerDisplay = document.getElementById('paymentTimer');

const countdown = setInterval(() => {
    let m = Math.floor(timeLeft / 60);
    let s = timeLeft % 60;
    if (s < 10) s = "0" + s;
    timerDisplay.innerText = m + ":" + s;
    if (timeLeft <= 0) {
        clearInterval(countdown);
        // Redirect to deposit page when timer ends
        window.location.href = "deposit.html";
    }
    timeLeft--;
}, 1000);
</script>

</body>
</html>
