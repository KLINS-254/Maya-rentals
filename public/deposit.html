<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HOENGAGER RTX - Payment & Withdrawal</title>
<style>
:root {
    --primary-teal: #00d1c1;
    --bg-light: #e0f7f3;
    --card-white: #ffffff;
    --text-gray: #888;
    --order-green: #4caf50;
}

body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background-color: var(--bg-light);
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
}

.payment-container {
    width: 100%;
    max-width: 400px;
    background-color: var(--order-green);
    border-radius: 15px;
    padding: 15px;
    color: white;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.order-no { font-weight: bold; font-size: 0.8rem; margin-bottom: 10px; }
.white-box {
    background: white;
    border-radius: 10px;
    padding: 12px;
    margin: 10px 0;
    color: #333;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.label-top { font-size: 0.8rem; color: #555; text-align: left; width: 100%; }
.copy-link { color: var(--primary-teal); font-size: 0.8rem; cursor: pointer; display: flex; align-items: center; gap: 4px; }

.timer-box {
    border: 1px dashed white;
    padding: 5px 20px;
    display: inline-block;
    font-size: 1.5rem;
    margin: 10px 0;
}

/* Withdrawal Card */
.withdrawal-card {
    width: 100%;
    max-width: 400px;
    background: white;
    border-radius: 30px;
    padding: 25px;
    box-sizing: border-box;
}
.section-title { font-size: 1.4rem; font-weight: bold; margin-bottom: 20px; color: #333; }
.form-group { margin-bottom: 15px; text-align: left; }
.form-label { font-size: 0.85rem; color: #bbb; margin-bottom: 5px; display: block; }
.input-style {
    width: 100%;
    padding: 12px;
    border: 1px solid #f0f0f0;
    border-radius: 12px;
    background: #fafafa;
    font-size: 1rem;
    box-sizing: border-box;
    outline: none;
}
select.input-style { cursor: pointer; color: #555; }
.btn-withdraw {
    background-color: var(--primary-teal);
    color: white;
    border: none;
    padding: 12px 30px;
    border-radius: 25px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
}

/* Modal */
.modal-container {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    display:none;
    justify-content:center;
    align-items:center;
    background: rgba(0,0,0,0.5);
    z-index:999;
}
.modal-content {
    width: 90%;
    max-width: 400px;
    background: white;
    border-radius: 25px;
    padding: 20px;
    box-sizing: border-box;
}
.modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom:15px;}
.method-box {
    border: 1px solid #eee;
    border-radius: 12px;
    padding: 15px;
    margin: 10px auto;
    width: 120px;
    text-align: center;
    cursor:pointer;
}
.method-box img { width: 100%; height: auto; }
.method-label { font-size: 0.8rem; color: #999; margin-top: 5px; }
.close-modal { cursor:pointer; color:#aaa; font-size:1.5rem; }
</style>
</head>
<body>

<div class="payment-container">
    <div class="order-no">ORDER NO: W115S17722667810162191</div>
    <div class="label-top" style="color:white;">Please pay to e-Wallet</div>
    <div class="white-box">
        <span id="walletNumber" style="font-weight:bold; font-size:1.2rem;">0789016069</span>
        <span class="copy-link" onclick="copyText('walletNumber')">❐ Copy</span>
    </div>
    <div class="label-top" style="color:white;">The amount you should pay is:</div>
    <div class="white-box">
        <div style="display:flex; align-items:center; gap:10px;">
            <div style="background:red; color:white; border-radius:50%; width:40px; height:40px; display:flex; align-items:center; justify-content:center; font-weight:bold; font-size:0.7rem;">KES</div>
            <span id="amountToPay" style="font-size:1.4rem; font-weight:bold;">1300.00</span>
        </div>
        <span class="copy-link" onclick="copyText('amountToPay')">❐ Copy</span>
    </div>
    <div class="timer-box" id="paymentTimer">14:33</div>
    <p style="font-size:0.85rem;">The payment will be automatically credited to your account after successful payment</p>
    <button class="btn-withdraw" onclick="redirectDeposit()">Confirm Payment</button>
</div>

<div class="withdrawal-card">
    <div class="section-title">Account Withdrawal</div>
    <div class="form-group">
        <label class="form-label">Account Balance</label>
        <input type="text" class="input-style" value="0" readonly>
    </div>
    <div class="form-group">
        <label class="form-label">Select Account</label>
        <select class="input-style" id="accountSelect">
            <option value="" disabled selected>--Please Select--</option>
            <option value="mpesa">Mpesa</option>
            <option value="airtel">Airtel</option>
            <option value="paypal">Paypal</option>
        </select>
    </div>
    <div class="form-group">
        <label class="form-label">Withdrawal Amount</label>
        <input type="text" class="input-style" placeholder="Amount">
    </div>
    <button class="btn-withdraw">Withdraw Now</button>
</div>

<div class="modal-container" id="depositModal">
    <div class="modal-content">
        <div class="modal-header">
            <span>Select deposit method</span>
            <span class="close-modal" onclick="closeModal()">&times;</span>
        </div>
        <div class="method-box" onclick="selectMethod('Sasapay')">
            <img src="https://via.placeholder.com/100x40?text=sasapay" alt="sasapay">
            <div class="method-label">sasapay</div>
        </div>
        <div class="method-box" onclick="selectMethod('AirtelMoney')">
            <img src="https://via.placeholder.com/100x60?text=Airtel/Mpesa" alt="AirtelMoney">
            <div class="method-label">AirtelMoney</div>
        </div>
    </div>
</div>

<script>
// Copy to clipboard
function copyText(id){
    const text=document.getElementById(id).innerText;
    navigator.clipboard.writeText(text);
    alert("Copied: "+text);
}

// Countdown timer
let timeLeft=14*60+33;
setInterval(()=>{
    let m=Math.floor(timeLeft/60);
    let s=timeLeft%60;
    if(s<10) s="0"+s;
    document.getElementById("paymentTimer").innerText=m+":"+s;
    if(timeLeft>0) timeLeft--;
},1000);

// Redirect confirm payment
function redirectDeposit(){
    const account=document.getElementById("accountSelect").value||"mpesa";
    const amount=document.getElementById("amountToPay").innerText;
    localStorage.setItem("depositAccount", account);
    localStorage.setItem("depositAmount", amount);
    window.location.href="deposit.html";
}

// Modal functions (optional)
function closeModal(){
    document.getElementById("depositModal").style.display="none";
}
function selectMethod(method){
    alert("Selected method: "+method);
    document.getElementById("depositModal").style.display="none";
}
</script>
</body>
</html>
