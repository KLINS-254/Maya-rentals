<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HOENGAGER RTX - Wallet</title>

<style>
:root {
    --primary-blue:#2d8cff;
    --bg-light:#eaf4ff;
}

body{
    font-family:'Segoe UI',Tahoma,sans-serif;
    background:var(--bg-light);
    margin:0;
    padding:20px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:20px;
}

/* Wallet Card */
.card{
    width:100%;
    max-width:400px;
    background:white;
    border-radius:25px;
    padding:25px;
    box-shadow:0 6px 15px rgba(0,0,0,0.05);
}

.title{
    font-weight:bold;
    font-size:1.3rem;
    margin-bottom:15px;
}

.form-group{margin-bottom:15px;}

input,select{
    width:100%;
    padding:12px;
    border-radius:12px;
    border:1px solid #eee;
    background:#fafafa;
    outline:none;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:25px;
    font-weight:bold;
    cursor:pointer;
}

.btn-primary{
    background:var(--primary-blue);
    color:white;
}

.alert{
    color:red;
    font-size:0.8rem;
    display:none;
    margin-top:5px;
}

/* Modal */
.modal{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.5);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:999;
}

.modal-content{
    width:90%;
    max-width:400px;
    background:white;
    border-radius:25px;
    padding:25px;
    text-align:center;
    position:relative;
}

.close{
    position:absolute;
    right:15px;
    top:10px;
    cursor:pointer;
    font-size:20px;
}

.method-box{
    border:1px solid #eee;
    border-radius:20px;
    padding:15px;
    margin:15px auto;
    width:150px;
    cursor:pointer;
    transition:0.3s;
}

.method-box:hover{
    transform:scale(1.05);
    box-shadow:0 6px 12px rgba(0,0,0,0.08);
}

.method-box img{
    width:80px;
    height:80px;
    object-fit:cover;
    border-radius:18px;
}

.timer{
    font-size:1.8rem;
    font-weight:bold;
    color:var(--primary-blue);
    margin-top:15px;
}

.wallet-number,
.recipient{
    font-weight:bold;
    margin-top:10px;
}

.maintenance{
    color:red;
    font-weight:bold;
    margin-top:15px;
}

.confirm-btn{
    margin-top:20px;
    background:var(--primary-blue);
    color:white;
    padding:12px;
    border:none;
    border-radius:25px;
    font-weight:bold;
    cursor:pointer;
    width:100%;
}
.confirm-btn:hover{
    background:#0066cc;
}
</style>
</head>

<body>

<!-- Withdraw Card -->
<div class="card">
    <div class="title">Withdraw</div>
    <div class="form-group">
        <input type="text" value="0" readonly>
    </div>
    <div class="form-group">
        <select>
            <option disabled selected>Select Account</option>
            <option>Mpesa</option>
            <option>Airtel</option>
            <option>Paypal</option>
        </select>
    </div>
    <div class="form-group">
        <input type="number" placeholder="Withdrawal Amount">
    </div>
    <button class="btn-primary">Withdraw Now</button>
</div>

<!-- Deposit Card -->
<div class="card">
    <div class="title">Deposit</div>
    <div class="form-group">
        <select id="depositAccount">
            <option disabled selected>Select Account</option>
            <option value="mpesa">Mpesa</option>
            <option value="airtel">Airtel</option>
            <option value="paypal">Paypal</option>
        </select>
    </div>
    <div class="form-group">
        <input type="number" placeholder="Deposit Amount" id="depositAmount">
        <div class="alert" id="depositAlert">
            Minimum deposit is KSH 1,300
        </div>
    </div>
    <button class="btn-primary" onclick="openDeposit()">Confirm</button>
</div>

<!-- Deposit Modal -->
<div class="modal" id="depositModal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modalBody"></div>
        <button class="confirm-btn" id="confirmDepositBtn">Confirm Deposit</button>
    </div>
</div>

<script>
let countdown;

function openDeposit(){
    const account=document.getElementById("depositAccount").value;
    const amount=parseFloat(document.getElementById("depositAmount").value);
    const alertBox=document.getElementById("depositAlert");

    if(!account || !amount){
        alert("Please select account and enter amount.");
        return;
    }

    if(amount<1300){
        alertBox.style.display="block";
        setTimeout(()=>alertBox.style.display="none",3000);
        return;
    }

    const modal=document.getElementById("depositModal");
    const body=document.getElementById("modalBody");
    body.innerHTML="";

    // PAYPAL Maintenance
    if(account==="paypal"){
        body.innerHTML=`<div class="maintenance">
        The service is under maintenance.
        </div>`;
        modal.style.display="flex";
        document.getElementById("confirmDepositBtn").style.display="none";
        return;
    }

    // MPESA & AIRTEL
    body.innerHTML=`
        <div class="wallet-number">E-Wallet: 0797××××022</div>
        <div class="timer" id="timer">14:59</div>
        <div class="recipient">Recipient: 0763×××××456</div>
    `;

    let time=14*60+59;
    clearInterval(countdown);

    countdown=setInterval(()=>{
        let m=Math.floor(time/60);
        let s=time%60;
        s=s<10?"0"+s:s;
        document.getElementById("timer").innerText=m+":"+s;
        if(time<=0) clearInterval(countdown);
        time--;
    },1000);

    modal.style.display="flex";
    document.getElementById("confirmDepositBtn").style.display="block";
}

// Close modal
function closeModal(){
    document.getElementById("depositModal").style.display="none";
}

// Confirm deposit: save and redirect
document.getElementById("confirmDepositBtn").addEventListener("click",()=>{
    const account=document.getElementById("depositAccount").value;
    const amount=document.getElementById("depositAmount").value;
    localStorage.setItem("depositAccount", account);
    localStorage.setItem("depositAmount", amount);

    window.location.href="deposit.html";
});
</script>

</body>
</html>
