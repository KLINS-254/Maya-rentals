<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HOENGAGER RTX - Payment</title>
<style>
:root {
    --primary-teal: #00d1c1;
    --bg-light: #e0f7f3;
}
body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background-color: var(--bg-light);
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
}
.payment-container {
    width: 100%;
    max-width: 400px;
    background-color: #4caf50;
    border-radius: 15px;
    padding: 15px;
    color: white;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.order-no { font-weight: bold; font-size: 0.8rem; margin-bottom: 10px; }
.white-box {
    background: white;
    border-radius: 10px;
    padding: 12px;
    margin: 10px 0;
    color: #333;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
.label-top { font-size: 0.8rem; color: #555; text-align: left; width: 100%; }
.timer-box {
    border: 1px dashed white;
    padding: 5px 20px;
    display: inline-block;
    font-size: 1.5rem;
    margin: 10px 0;
}
.input-style {
    width: 100%;
    padding: 10px;
    border: 1px solid #f0f0f0;
    border-radius: 12px;
    font-size: 1rem;
    box-sizing: border-box;
    outline: none;
}
.input-invalid { border-color: red; }
.edit-btn {
    background: var(--primary-teal);
    color:white;
    border:none;
    padding:5px 10px;
    border-radius:10px;
    font-size:0.8rem;
    cursor:pointer;
    margin-left:10px;
}
/* Modal */
.modal {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.5);
    display: flex;
    justify-content:center;
    align-items:center;
    z-index: 999;
}
.modal-content {
    width: 90%;
    max-width: 350px;
    background: white;
    border-radius: 20px;
    padding: 20px;
    text-align: center;
}
.modal-header { font-weight:bold; margin-bottom: 15px; font-size: 1.2rem; }
.modal input {
    width: 100%;
    padding: 10px;
    border-radius: 12px;
    border:1px solid #ccc;
    font-size: 1rem;
    margin-bottom: 15px;
}
.modal button {
    background: var(--primary-teal);
    color:white;
    border:none;
    padding:10px 20px;
    border-radius: 15px;
    font-weight:bold;
    cursor:pointer;
}
.copy-btn {
    color: var(--primary-teal);
    cursor: pointer;
    font-size: 0.9rem;
}
</style>
</head>
<body>

<div class="payment-container">
    <div class="order-no">ORDER NO: W115S17722667810162191</div>

    <div class="label-top" style="color:white;">E-Wallet Number</div>
    <div class="white-box">
        <span id="eWalletNumber" style="font-weight:bold; font-size:1.2rem;">0789016069</span>
        <span class="copy-btn" id="copyWalletBtn">‚ùê Copy</span>
    </div>

    <div class="label-top" style="color:white;">Amount to Pay</div>
    <div class="white-box">
        <div style="display:flex; align-items:center; gap:10px;">
            <div style="background:red; color:white; border-radius:50%; width:40px; height:40px; display:flex; align-items:center; justify-content:center; font-weight:bold; font-size:0.7rem;">KES</div>
            <span id="amountToPay" style="font-size:1.4rem; font-weight:bold;">0.00</span>
        </div>
    </div>

    <div class="timer-box" id="paymentTimer">14:59</div>

    <div class="label-top" style="color:white;">Recipient Number</div>
    <div class="white-box">
        <input type="text" id="recipientNumber" class="input-style" placeholder="Enter recipient number" readonly>
        <button class="edit-btn" id="editRecipientBtn">Edit</button>
    </div>

    <p style="font-size:0.85rem;">The payment will be automatically credited to your account after successful payment</p>
</div>

<!-- Modal for entering recipient number -->
<div class="modal" id="recipientModal">
    <div class="modal-content">
        <div class="modal-header">Enter Recipient Number</div>
        <input type="text" id="modalRecipientInput" placeholder="07XXXXXXXX">
        <button id="doneRecipientBtn">Done</button>
    </div>
</div>

<script>
// Load previous deposit amount
const savedAmount = localStorage.getItem('depositAmount') || '1300.00';
document.getElementById('amountToPay').innerText = savedAmount;

// Copy E-Wallet number
document.getElementById('copyWalletBtn').addEventListener('click', () => {
    navigator.clipboard.writeText(document.getElementById('eWalletNumber').innerText)
        .then(() => alert("E-Wallet number copied!"));
});

// Recipient modal logic
const recipientInput = document.getElementById('recipientNumber');
const modal = document.getElementById('recipientModal');
const modalInput = document.getElementById('modalRecipientInput');
const doneBtn = document.getElementById('doneRecipientBtn');
const editBtn = document.getElementById('editRecipientBtn');

let countdown;
let timeLeft = 14 * 60 + 59;

// Open modal automatically on load
window.addEventListener('load', () => {
    modal.style.display = 'flex';
});

// Done button logic
doneBtn.addEventListener('click', () => {
    const val = modalInput.value.trim();
    if(!/^07\d{8}$/.test(val)){
        alert("Invalid number! Must start with 07 and be 10 digits.");
        modalInput.classList.add('input-invalid');
        return;
    }
    modalInput.classList.remove('input-invalid');
    recipientInput.value = val;
    recipientInput.readOnly = true;
    modal.style.display = 'none';
    startTimer();
});

// Edit button logic
editBtn.addEventListener('click', () => {
    recipientInput.readOnly = false;
    recipientInput.focus();
});

// Countdown timer
const timerDisplay = document.getElementById('paymentTimer');
function startTimer(){
    clearInterval(countdown);
    countdown = setInterval(() => {
        let m = Math.floor(timeLeft / 60);
        let s = timeLeft % 60;
        if(s < 10) s = "0" + s;
        timerDisplay.innerText = m + ":" + s;
        if(timeLeft <= 0){
            clearInterval(countdown);
            window.location.href = "deposit.html"; // redirect after countdown
        }
        timeLeft--;
    }, 1000);
}

// Close modal if clicked outside
window.addEventListener('click', (e) => {
    if(e.target === modal) modal.style.display = 'none';
});
</script>

</body>
</html>
