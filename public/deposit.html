    box-shadow: 0 4px 10px rgba(0,0,0,0.1);

.white-box {

.label-top { font-size: 0.8rem; color: #555; text-align: left; width: 100%; }

    border-radius: 12px;

    outline: none;

.btn-withdraw {

    border-radius: 25px;

    cursor: pointer;
    margin-top: 10px;
}

    box-sizing: border-box;
