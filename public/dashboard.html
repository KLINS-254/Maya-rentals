<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
    --main-blue:#0d6efd;
}

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f4f6f9;
}

.section{
    display:none;
    padding:20px;
    padding-bottom:90px;
}

.section.active-section{
    display:block;
}

h2{
    margin-top:0;
}

/* Bottom Navigation */
.bottom-nav{
    position:fixed;
    bottom:0;
    left:0;
    right:0;
    height:70px;
    background:var(--main-blue);
    display:flex;
    justify-content:space-around;
    align-items:center;
    box-shadow:0 -3px 12px rgba(0,0,0,0.15);
}

.bottom-nav a{
    color:white;
    text-decoration:none;
    text-align:center;
    font-size:12px;
    flex:1;
    transition:0.3s ease;
}

.bottom-nav a i{
    font-size:22px;
    display:block;
    margin-bottom:4px;
    transition:0.3s ease;
}

.bottom-nav a.active{
    transform:translateY(-5px);
}

.bottom-nav a.active i{
    font-size:26px;
}
</style>
</head>

<body>

<!-- Sections -->
<div id="home" class="section active-section">
    <h2>üè† Home</h2>
    <p>Welcome to your dashboard.</p>
</div>

<div id="product" class="section">
    <h2>üí≥ Product</h2>
    <p>View your available products here.</p>
</div>

<div id="wallet" class="section">
    <h2>üí∞ Deposit / Withdraw</h2>
    <p>Manage your transactions.</p>
</div>

<div id="profile" class="section">
    <h2>üë§ Profile</h2>
    <p>Manage your account details.</p>
</div>

<!-- Bottom Navigation -->
<div class="bottom-nav">
    <a href="#" class="nav-item active" data-target="home">
        <i class="fas fa-house"></i>
        Home
    </a>

    <a href="#" class="nav-item" data-target="product">
        <i class="fas fa-credit-card"></i>
        Product
    </a>

    <a href="#" class="nav-item" data-target="wallet">
        <i class="fas fa-wallet"></i>
        Wallet
    </a>

    <a href="#" class="nav-item" data-target="profile">
        <i class="fas fa-user"></i>
        Profile
    </a>
</div>

<script>
const navItems = document.querySelectorAll(".nav-item");
const sections = document.querySelectorAll(".section");

navItems.forEach(item=>{
    item.addEventListener("click", function(e){
        e.preventDefault();

        // Remove active nav
        navItems.forEach(nav=>nav.classList.remove("active"));
        this.classList.add("active");

        // Hide sections
        sections.forEach(sec=>sec.classList.remove("active-section"));

        // Show selected section
        const target = this.getAttribute("data-target");
        document.getElementById(target).classList.add("active-section");
    });
});
</script>

</body>
</html>
