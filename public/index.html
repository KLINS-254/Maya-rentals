<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wallet</title>
<style>
:root {
    --primary-teal: #00d1c1;
    --text-gray: #aaaaaa;
    --bg-light: #f4f7f6;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg-light);
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Top Header */
.top-header {
    width: 100%;
    max-width: 450px;
    background: white;
    padding: 15px 25px;
    border-radius: 20px;
    margin-bottom: 20px;
    box-sizing: border-box;
}

.header-text {
    color: var(--primary-teal);
    font-size: 1.2rem;
    font-weight: 500;
}

/* Card Container */
.card {
    width: 100%;
    max-width: 450px;
    background: white;
    border-radius: 30px;
    padding: 30px 25px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    box-sizing: border-box;
    margin-bottom: 25px;
}

.title {
    font-size: 1.5rem;
    font-weight: bold;
    color: var(--primary-teal);
    margin-bottom: 20px;
}

/* Form */
.form-group {
    margin-bottom: 20px;
}

.label {
    display: block;
    color: var(--text-gray);
    font-size: 0.9rem;
    margin-bottom: 8px;
}

.input-box {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #f0f0f0;
    border-radius: 15px;
    background-color: #fafafa;
    font-size: 1rem;
    color: #333;
    box-sizing: border-box;
    outline: none;
}

/* Dropdown arrow */
select.input-box {
    background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2224%22%20height%3D%2224%22%20viewBox%3D%220%200%2024%2024%22%20fill%3D%22none%22%20stroke%3D%22%23aaaaaa%22%20stroke-width%3D%222%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%3E%3Cpolyline%20points%3D%226%209%2012%2015%2018%209%22%3E%3C%2Fpolyline%3E%3C%2Fsvg%3E");
    background-repeat: no-repeat;
    background-position: right 15px center;
    background-size: 18px;
    cursor: pointer;
}

/* Buttons */
.withdraw-btn {
    background-color: var(--primary-teal);
    color: white;
    border: none;
    width: 160px;
    padding: 12px;
    border-radius: 25px;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s;
}

.withdraw-btn:hover {
    background-color: #00b3a5;
}

/* Deposit Alert */
.alert {
    color: red;
    font-size: 0.8rem;
    margin-top: 5px;
    display: none;
}

/* Deposit Modal */
#depositModal {
    display: none;
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.5);
    justify-content:center;
    align-items:center;
    z-index: 9999;
}

.deposit-card {
    background:white;
    border-radius:20px;
    padding:25px 20px;
    width:90%;
    max-width:350px;
    text-align:center;
    position:relative;
}

.deposit-card img {
    width:80px;
    height:80px;
    object-fit:contain;
    margin-bottom:15px;
}

.close-btn {
    position:absolute;
    top:10px;
    right:10px;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>
<body>

<!-- Top Header -->
<div class="top-header">
    <div class="header-text">WALLET</div>
</div>

<!-- Withdraw Card -->
<div class="card">
    <div class="title">WITHDRAW</div>
    <div class="form-group">
        <label class="label">Account Balance</label>
        <input type="text" class="input-box" value="0" readonly>
    </div>
    <div class="form-group">
        <label class="label">Select Account</label>
        <select class="input-box" id="withdrawAccount">
            <option value="" disabled selected>--Please Select--</option>
            <option value="mpesa">Mpesa</option>
            <option value="airtel">Airtel</option>
            <option value="paypal">Paypal</option>
        </select>
    </div>
    <div class="form-group">
        <label class="label">Withdrawal Amount</label>
        <input type="number" class="input-box" placeholder="Amount" id="withdrawAmount">
    </div>
    <button class="withdraw-btn" id="withdrawBtn">Withdraw Now</button>
</div>

<!-- Deposit Card -->
<div class="card">
    <div class="title">DEPOSIT</div>
    <div class="form-group">
        <label class="label">Select Account</label>
        <select class="input-box" id="depositAccount">
            <option value="" disabled selected>--Please Select--</option>
            <option value="mpesa">Mpesa</option>
            <option value="airtel">Airtel</option>
            <option value="paypal">Paypal</option>
        </select>
    </div>
    <div class="form-group">
        <label class="label">Deposit Amount</label>
        <input type="number" class="input-box" placeholder="Amount" id="depositAmount">
        <div class="alert" id="depositAlert">Minimum deposit is KSH 1,300</div>
    </div>
    <button class="withdraw-btn" id="depositBtn">Deposit Now</button>
</div>

<!-- Deposit Modal -->
<div id="depositModal">
    <div class="deposit-card">
        <span class="close-btn" id="closeModal">Ã—</span>
        <img src="mpesa.png" id="depositLogo" alt="Deposit Logo">
        <div id="depositText">Deposit Details</div>
        <button class="withdraw-btn" id="confirmDepositBtn">Confirm</button>
    </div>
</div>

<script>
const depositBtn = document.getElementById('depositBtn');
const depositModal = document.getElementById('depositModal');
const closeModal = document.getElementById('closeModal');
const depositLogo = document.getElementById('depositLogo');
const depositText = document.getElementById('depositText');
const depositAccountSelect = document.getElementById('depositAccount');
const depositAmountInput = document.getElementById('depositAmount');
const depositAlert = document.getElementById('depositAlert');
const confirmDepositBtn = document.getElementById('confirmDepositBtn');

depositBtn.addEventListener('click', () => {
    const account = depositAccountSelect.value;
    const amount = parseFloat(depositAmountInput.value);

    if(!account){
        alert("Please select an account.");
        return;
    }
    if(!amount || amount <= 0){
        alert("Please enter a valid deposit amount.");
        return;
    }
    if(amount < 1300){
        depositAlert.style.display = 'block';
        setTimeout(() => depositAlert.style.display = 'none', 3000);
        return;
    }

    // Set logo based on account
    if(account === "mpesa") depositLogo.src = "mpesa.png";
    else if(account === "airtel") depositLogo.src = "airtel.png";
    else if(account === "paypal") depositLogo.src = "paypal.png";

    depositText.innerText = `Deposit KSH ${amount.toLocaleString()} via ${account.toUpperCase()}`;
    depositModal.style.display = 'flex';
});

closeModal.addEventListener('click', () => {
    depositModal.style.display = 'none';
});

depositModal.addEventListener('click', (e) => {
    if(e.target === depositModal){
        depositModal.style.display = 'none';
    }
});

confirmDepositBtn.addEventListener('click', () => {
    alert("Deposit confirmed!");
    depositModal.style.display = 'none';
});
</script>

</body>
</html>
