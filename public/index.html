<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
    --gradient-start:#6a00f4;
    --gradient-end:#2a8cff;
}

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f4f6f9;
}

/* Sections */
.section{
    display:none;
    padding:20px;
    padding-bottom:120px;
}
.section.active-section{
    display:block;
}
h2{ margin-top:0; display:flex; align-items:center; }

/* Header Logo */
.header-logo{
    width:28px;
    height:28px;
    object-fit:cover;
    border-radius:6px;
    margin-right:8px;
}

/* Home Dashboard */
.dashboard-grid {
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:15px;
}
.card{
    padding:20px;
    border-radius:25px;
    color:white;
}
.card-value{ font-size:2rem; font-weight:600; }
.card-label{ font-size:0.9rem; }

.orange{background:#ff9f43;}
.green{background:#20e060;}
.purple{background:#be90e4;}
.blue{background:#64a1bd;}

@media(max-width:600px){
    .dashboard-grid{grid-template-columns:1fr;}
}

/* Account Balance */
.status-card{
    background:#ff0050;
    padding:12px 18px;
    border-radius:18px;
    color:white;
    margin-bottom:20px;
    display:flex;
    align-items:center;
    gap:12px;
}
.status-icon-circle{
    width:30px;
    height:30px;
    background:rgba(255,255,255,0.3);
    border-radius:50%;
}
.status-label{
    font-size:0.85rem;
    font-weight:600;
}
.status-value{
    font-size:1.2rem;
    font-weight:700;
}

/* Product Grid */
.product-grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:15px;
}
.product-card{
    background:white;
    border-radius:20px;
    padding:18px;
    box-shadow:0 3px 8px rgba(0,0,0,0.05);
}

.product-image{
    width:100%;
    height:130px;
    object-fit:cover;
    border-radius:15px;
    margin-bottom:10px;
}

.product-name{
    font-weight:700;
    margin-bottom:8px;
    font-size:0.85rem;
}
.product-price{
    color:#00c9a7;
    font-weight:600;
    margin-bottom:8px;
}
.product-details{
    font-size:0.75rem;
    line-height:1.5;
    color:#666;
    margin-bottom:10px;
}
.buy-btn{
    width:100%;
    background:#00c9a7;
    color:white;
    border:none;
    padding:8px;
    border-radius:15px;
    font-weight:600;
    cursor:pointer;
}

@media(max-width:480px){
    .product-grid{grid-template-columns:1fr;}
}

/* Bottom Navigation */
.bottom-nav{
    position:fixed;
    bottom:0;
    left:0;
    right:0;
    height:65px;
    background:linear-gradient(90deg,var(--gradient-start),var(--gradient-end));
    display:flex;
    justify-content:space-around;
    align-items:center;
    border-top-left-radius:15px;
    border-top-right-radius:15px;
}
.bottom-nav a{
    color:white;
    text-decoration:none;
    text-align:center;
    font-size:12px;
    flex:1;
}
.bottom-nav i{
    display:block;
    font-size:22px;
    transition:0.3s;
}
.bottom-nav a.active i{
    font-size:28px;
    transform:translateY(-8px);
}
.logout-btn{
    padding:8px 15px;
    border:none;
    background:linear-gradient(90deg,#6a00f4,#2a8cff);
    color:white;
    border-radius:8px;
    cursor:pointer;
}
</style>
</head>
<body>

<script>
if(localStorage.getItem("loggedIn")!=="true"){
    window.location.href="auth.html";
}
</script>

<!-- HOME -->
<div id="home" class="section active-section">
    <h2><img src="logo.png" class="header-logo"> Home</h2>
    <div class="dashboard-grid">
        <div class="card orange"><div class="card-value">0</div><div class="card-label">Available balance</div></div>
        <div class="card green"><div class="card-value">0</div><div class="card-label">Today's earnings</div></div>
        <div class="card purple"><div class="card-value">0</div><div class="card-label">Deposit amount</div></div>
        <div class="card blue"><div class="card-value">0</div><div class="card-label">Withdrawal amount</div></div>
    </div>
</div>

<!-- PRODUCTS -->
<div id="product" class="section">
    <h2><img src="logo.png" class="header-logo"> Products</h2>

    <div class="status-card">
        <div class="status-icon-circle"></div>
        <div>
            <div class="status-label">Account Balance</div>
            <div class="status-value">0</div>
        </div>
    </div>

    <div class="product-grid" id="productContainer"></div>
</div>

<!-- WALLET -->
<div id="wallet" class="section">
    <h2><img src="logo.png" class="header-logo"> Deposit / Withdraw</h2>
    <p>Manage your transactions.</p>
</div>

<!-- PROFILE -->
<div id="profile" class="section">
    <h2><img src="logo.png" class="header-logo"> Profile</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
    <a href="#" class="nav-item active" data-target="home"><i class="fas fa-house"></i>Home</a>
    <a href="#" class="nav-item" data-target="product"><i class="fas fa-credit-card"></i>Products</a>
    <a href="#" class="nav-item" data-target="wallet"><i class="fas fa-wallet"></i>Wallet</a>
    <a href="#" class="nav-item" data-target="profile"><i class="fas fa-user"></i>Profile</a>
</div>

<script>
const products=[
["RTX 2",800,105,1575],
["RTX 4",1800,235,3525],
["RTX 6V",2800,360,5400],
["RTX 8W",3800,485,7275],
["RTX PRO",4800,610,9150],
["RTX 2 PRO",5800,735,11025],
["RTX 4 PRO",6800,860,12900],
["RTX 6V PRO",7800,985,14775],
["RTX 8W PRO",8800,1110,16650],
["RTX 2-4",9900,1240,18600],
["RTX 4-6V",11000,1375,20625],
["RTX 6V-8W",12000,1500,22500],
["RTX PRO 2",13000,1620,24300],
["RTX PRO 4",14000,1745,26175],
["RTX 8W-2",15000,1867,28005]
];

const container=document.getElementById("productContainer");

products.forEach((p,index)=>{
container.innerHTML+=`
<div class="product-card">
    <img src="product${index+1}.png" class="product-image" alt="Product Image">
    <div class="product-name">HOENGAGER ${p[0]}</div>
    <div class="product-price">Price：KSH ${p[1].toLocaleString()}.00</div>
    <div class="product-details">
        Duration：KSH ${p[2].toLocaleString()}.00<br>
        Period：15 days<br>
        Total earnings：KSH ${p[3].toLocaleString()}
    </div>
    <button class="buy-btn">Buy</button>
</div>
`;
});

const navItems=document.querySelectorAll(".nav-item");
const sections=document.querySelectorAll(".section");

navItems.forEach(item=>{
item.addEventListener("click",function(e){
e.preventDefault();
navItems.forEach(n=>n.classList.remove("active"));
this.classList.add("active");
sections.forEach(s=>s.classList.remove("active-section"));
document.getElementById(this.dataset.target).classList.add("active-section");
});
});

function logout(){
localStorage.removeItem("loggedIn");
window.location.href="auth.html";
}
</script>

</body>
</html>
