<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login UI</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Poppins", sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#eaeaf0;
}

/* Card */
.card{
    width:350px;
    padding:30px 25px;
    border-radius:20px;
    background:#eaeaf0;
    box-shadow:
        10px 10px 20px #c9c9ce,
        -10px -10px 20px #ffffff;
}

/* Toggle */
.toggle{
    display:flex;
    background:#e3e3ea;
    border-radius:50px;
    padding:5px;
    margin-bottom:25px;
}

.toggle button{
    flex:1;
    border:none;
    padding:10px 0;
    border-radius:50px;
    background:transparent;
    font-weight:600;
    cursor:pointer;
    transition:0.4s;
}

.toggle .active{
    background:linear-gradient(90deg,#6a00f4,#2a8cff);
    color:white;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

/* Title */
h2{
    text-align:center;
    margin-bottom:20px;
    font-weight:600;
}

/* Inputs */
.input-box{
    position:relative;
    margin-bottom:18px;
}

.input-box input{
    width:100%;
    padding:15px 45px;
    border:none;
    border-radius:30px;
    background:#eaeaf0;
    box-shadow:
        inset 5px 5px 10px #c9c9ce,
        inset -5px -5px 10px #ffffff;
    outline:none;
    font-size:14px;
}

.input-box i{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    color:#777;
}

.input-box .left{
    left:18px;
}

.input-box .right{
    right:18px;
    cursor:pointer;
}

/* Main Button */
.login-btn{
    width:100%;
    padding:15px;
    border:none;
    border-radius:30px;
    background:linear-gradient(90deg,#6a00f4,#2a8cff);
    color:white;
    font-weight:600;
    cursor:pointer;
    margin-top:5px;
    box-shadow: 0 8px 20px rgba(90,0,255,0.3);
}

/* Social */
.or{
    text-align:center;
    margin:20px 0 15px;
    color:#666;
    font-size:14px;
}

.social{
    display:flex;
    justify-content:center;
    gap:15px;
}

.social div{
    width:45px;
    height:45px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#eaeaf0;
    box-shadow:
        5px 5px 10px #c9c9ce,
        -5px -5px 10px #ffffff;
    font-size:18px;
    cursor:pointer;
}
</style>
</head>
<body>

<div class="card">

    <div class="toggle">
        <button class="active" id="loginTab">Login</button>
        <button id="signupTab">Sign Up</button>
    </div>

    <h2 id="title">Login</h2>

    <div class="input-box">
        <i class="fa-solid fa-envelope left"></i>
        <input type="email" placeholder="Email">
    </div>

    <div class="input-box">
        <i class="fa-solid fa-lock left"></i>
        <input type="password" id="password" placeholder="Password">
        <i class="fa-solid fa-eye right" onclick="togglePass()"></i>
    </div>

    <button class="login-btn" id="mainBtn">Login</button>

    <div class="or">Or continue with:</div>

    <div class="social">
        <div><i class="fa-brands fa-facebook-f"></i></div>
        <div><i class="fa-brands fa-google"></i></div>
        <div><i class="fa-solid fa-bug"></i></div>
    </div>

</div>

<script>
function togglePass(){
    const pass = document.getElementById("password");
    pass.type = pass.type === "password" ? "text" : "password";
}

const loginTab = document.getElementById("loginTab");
const signupTab = document.getElementById("signupTab");
const title = document.getElementById("title");
const mainBtn = document.getElementById("mainBtn");

loginTab.onclick = () => {
    loginTab.classList.add("active");
    signupTab.classList.remove("active");
    title.innerText = "Login";
    mainBtn.innerText = "Login";
};

signupTab.onclick = () => {
    signupTab.classList.add("active");
    loginTab.classList.remove("active");
    title.innerText = "Sign Up";
    mainBtn.innerText = "Create Account";
};
</script>

</body>
</html>
